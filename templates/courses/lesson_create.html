
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{%block title%} Create Lesson {% endblock title %}

{% block content %}
<header class="info-header">
    <div id="page-intro" class="container-fluid d-flex align-items-center justify-content-center ">
      <div class="row d-flex justify-content-center text-center">
        <div class="col-md-10 text-white">
          <!-- heading -->
          <h2 class="display-5 font-weight-bold  p-5 " style="color:#ff5722;" > Lesson Creation </h2>
          <div class="row d-flex justify-content-center text-center">
            <ul class="breadcrumb text-primary">
              <li><a href="{% url 'index' %}"><b>Home /</b></a></li>
              <li><a href="{% url 'courses' %}"><b>Courses /</b></a></li>
              <li class="disabled-text" >Lesson Create</li>
            </ul>
          </div>
  
          <!-- divider -->
          <hr style="color:#ff5722;">
  
          <!-- description -->
          <h5 class="white-text my-4">{{lessons.description}}</h5>
    </div>
  </header>
  
  <section id="best-features" class="text-center">
                <h2 class="mb-5 font-weight-bold" style="color:#ff5722;">Create a Lesson</h2>
                <!-- class row for description-->
                <div class="row d-flex justify-content-center mb-4">
                  <!-- class column -->
                </div>
  </section>
  
  
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-success btn-lg btn-block" type="submit" value="Create">
    </div>
  </form>
  
{% endblock content %}
