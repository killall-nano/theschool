
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{%block title%} Update Lesson {% endblock title %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    {{form | crispy}}
    <input type="submit" value="Update">
    <a href="{% url 'lesson_detail' standard=lessons.standard.slug subject=lessons.subject.slug slug=lessons.slug%}"><button>Cancel Update</button></a>
</form>

{% endblock content %}
